global:
  domain: vkpr.platform.vee.codes
  secure: true 
  provider: aws
  ingressClassName: kong
cert-manager:
  hostedZoneID: Z08737613ML5F3HE67WJ3
  enabled: true
  email: email@sample.com
  issuer:
    type: "staging"
    solver: "DNS01"
external-dns:
  enabled: true
kong:
  enabled: true
  basic_auth: true
  mode: standard
  helmArgs:
    env:
      tracing_instrumentations: all
      tracing_sampling_rate: 1.0
  metrics: true  

# OBSERVABILITY
prometheus-stack:
  enabled: true    
  metrics: true
  alertManager:
    enabled: true
  helmArgs:
    grafana:
      additionalDataSources:
      - name: Jaeger
        type: jaeger
        url: http://jaeger-all-in-one.vkpr:16686
    prometheus:
      prometheusSpec:
        scrapeInterval: 10s
        enableRemoteWriteReceiver: true
        remoteWrite:
        - name: prometheus-central
          sendExemplars: true
          url: https://prometheus.apr.vee.codes/api/v1/write
          writeRelabelConfigs:
          - regex: (.+)
            # replacement: Will be filled in the pipeline ex.: platform_xpto_$1 
            sourceLabels:
            - __name__
            targetLabel: __name__
        externalLabels:
          cluster: cluster-otlp-teste-3
          # replacement:   Will be filled in the pipeline ex.: xpto  
loki:
  enabled: true    
  metrics: true